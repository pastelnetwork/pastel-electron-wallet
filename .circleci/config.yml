version: 2.1

orbs:
  aws-cli: circleci/aws-cli@2.0.3
  aws-s3: circleci/aws-s3@3.0.0

executors:
  linux-builder:
    docker:
      - image: electronuserland/builder:14
    working_directory: ~/project

  windows-builder:
    docker:
      - image: electronuserland/builder:wine-mono-05.21
    working_directory: ~/project

  macos-builder:
    macos:
      xcode: 11.7
    working_directory: ~/project

commands:
  upload-artifacts:
    parameters:
      from-path:
        type: string
        default: '~/project/out/make'
      folder-name:
        type: string
        default: ''
    steps:
      - aws-cli/setup:
          aws-region: AWS_REGION
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
      - aws-s3/sync:
          from: << parameters.from-path >>
          to: s3://$BUCKET_NAME/<< parameters.folder-name >>
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400" \
            --delete

jobs:
  install-deps:
    executor: linux-builder
    steps:
      - checkout
      - restore_cache:
          keys:
            - node_deps-{{ checksum "yarn.lock" }}
      - run:
          name: install dependencies
          command: yarn --frozen-lockfile
      - save_cache:
          key: node_deps-{{ checksum "yarn.lock" }}
          paths:
            - ~/project/node_modules
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  lint-and-test:
    executor: linux-builder
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: check code follow standard
          command: yarn check-all
      - run:
          name: tests
          command: yarn test
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  build-ubuntu:
    docker:
      - image: electronuserland/builder:14
    working_directory: ~/project
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: install dpkg and fakeroot
          command: |
            apt-get update -y
            apt-get install -y dpkg fakeroot
      - run:
          name: build for linux(deb)
          command: yarn make
      - store_artifacts:
          path: ~/project/out/make
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  build-windows:
    docker:
      - image: electronuserland/builder:wine-mono-05.21
    working_directory: ~/project
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: reconfigure wine for x64
          command: rm -rf /root/.wine && winecfg
      - run:
          name: build for windows
          command: yarn make --platform=win32
      - store_artifacts:
          path: ~/project/out/make/squirrel.windows/x64

  build-macos:
    macos:
      xcode: 11.7
    working_directory: ~/project
    steps:
      - checkout
      - restore_cache:
          keys:
            - node_deps_mac-{{ checksum "yarn.lock" }}
      - run:
          name: install dependencies
          command: yarn --frozen-lockfile
      - save_cache:
          key: node_deps_mac-{{ checksum "yarn.lock" }}
          paths:
            - ~/project/node_modules
      - run:
          name: build for macos(dmg)
          command: yarn make
      - store_artifacts:
          path: ~/project/out/make

workflows:
  main:
    jobs:
      - install-deps:
          filters: &filters-pr
            tags:
              only: /^v[0-9]+(\.[0-9]+).*/
      - lint-and-test:
          requires:
            - install-deps
      - build-ubuntu:
          filters: &filters-build
            branches:
              only:
                - /release.*/
          requires:
            - lint-and-test
      - build-windows:
          filters:
            <<: *filters-build
          requires:
            - lint-and-test
      - build-macos:
          filters:
            <<: *filters-build
          requires:
            - lint-and-test
